<!-- 
    Button <button>
    
    - Representa um botão
    - Usado para enviar formulários
    - É estilizado pelo user agent

    Atributos comuns
    - type
        - submit
        - reset
        - button
    - autofocus
    - disabled
    - name
    - value
    - form
-->

<button type="submit">Enviar</button>

<form action="">
<input type="text" value="testando">
<button type="reset">Resetar o input</button>
</form>
<form id="reset" action="">

</form>

<input type="text" value="">
<button type="reset" form="reset">Limpar o input</button>

<button autofocus>Pressionado ao apertar enter</button>
<button disabled>Desabilitado</button>

<button type="submit" name="button" value="algum valor">Enviar</button>
