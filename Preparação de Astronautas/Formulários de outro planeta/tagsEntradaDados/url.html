<!-- 
    <input type="url"/>

    -espera que o usuário digite uma url
    -irá validar se o valor digitado é uma url

    -> Atributos
    
    - placeholder
    - readonly / disabled
    - value

    - required

    - multiple 
        -o campo irá receber 1 ou mais emails, separado por vírgulas
    - minlenght / maxlength
        -o mínimo e/ou máximo valor que o campo irá conter
    - size
        -valor numérico indicando quantos caracteres esse campo deveria conter, modificando o tamanho do campo para o usuário
    -pattern
        -uso de expressão regular para validar o campo
        -exemplo: o usuário só poderá colocar email do domínio
            rocketseat.com.br
            -pattern=".+@rocketseat\.com\.br"
    -list
        -o id de uma tag <datalist> que está no mesmo documento
        - <datalist> irá conter uma lista de valores pré definidos a fim de sugerir ao usuário, quais valores disponíveis
            - os valores do <datalist> que não forem compatíveis com o campo, não serão apresentados como sugestão
    -spellchek
        - Habilitar a verificação ortográfica para esse input
-->

<form action="">
    <input type="url"
    placeholder="http://exemple.com"
    value="http://exemple.com"
    spellcheck="true"
    required
    readonly
    >
    <button type="submit">Enviar</button>
</form>
